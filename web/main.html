    <div>
        <h3>URLを入力してページ遷移</h3>
        <input type="url" id="urlbox">
        <button onclick="go()">Go!</button>
        <script>
            function go() {
                url = document.getElementById('urlbox').value;
                document.location = url;
            }
        </script>
